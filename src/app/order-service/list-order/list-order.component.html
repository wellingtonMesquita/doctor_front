<div fxLayout="row" fxLayout.sm="column">
    <br>
    <mat-card-title style="font-size: 35px;margin:30px;"> Lista de Ordens de Servi√ßo </mat-card-title>
  </div>
  <hr>
  
  
  <div class="container">
    <a mat-raised-button color="accent" type="submit" [routerLink]="'/cadastrar'" style="margin-left: 91%;margin-bottom: 10px;">Nova OS</a>
    <div class="flex-container" fxLayout="row" fxLayout.xs="column">
  
      <table mat-table [dataSource]="dataSource" class=" tabela mat-elevation-z8">
  
        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data  | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef> Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.patient.name}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="convenio">
          <th mat-header-cell *matHeaderCellDef> Convenio </th>
          <td mat-cell *matCellDef="let element">{{ element.covenant  }}</td>
        </ng-container>
  
        <ng-container matColumnDef="postodecoleta">
            <th mat-header-cell *matHeaderCellDef> Posto de Coleta </th>
            <td mat-cell *matCellDef="let element">{{ element.collectionPost.name}}</td>
          </ng-container>

          <ng-container matColumnDef="medico">
            <th mat-header-cell *matHeaderCellDef> Medico </th>
            <td mat-cell *matCellDef="let element">{{ element.doctor.name}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Valor dos Exames </th>
            <td mat-cell *matCellDef="let element">{{ element.price}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
  
  
    </div>
    <div class="container">
      <div class="flex-container " fxLayout="row" fxLayout.xs="column">
      <mat-paginator class="paginacao"(page)="onChangePage($event)" [length]="totalDeElementos" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
      </div>
    </div>
